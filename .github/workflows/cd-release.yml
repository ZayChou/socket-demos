name: CD Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-linux:
    name: Build & Test (ubuntu-latest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

      - name: Package (Linux)
        run: |
          TAG="${GITHUB_REF_NAME}"
          tar -czf "socket-demos-linux-${TAG}.tar.gz" \
            --transform "s|^build/||" \
            build/linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: socket-demos-linux-*.tar.gz

  build-windows:
    name: Build & Test (windows-latest)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test
        working-directory: build
        run: ctest -C Release --output-on-failure

      - name: Package (Windows)
        shell: pwsh
        run: |
          $tag = $env:GITHUB_REF_NAME
          Compress-Archive -Path build\windows -DestinationPath "socket-demos-windows-${tag}.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: socket-demos-windows-*.zip

  release:
    name: Publish GitHub Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux package
        uses: actions/download-artifact@v4
        with:
          name: linux-package

      - name: Download Windows package
        uses: actions/download-artifact@v4
        with:
          name: windows-package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            socket-demos-linux-*.tar.gz
            socket-demos-windows-*.zip
